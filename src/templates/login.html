<body>
   <!-- Start Header -->
   <header class="pt-2 top-0 fixed z-40 w-full shadow-lg items-center ">
    <div class="container mx-auto md:relative md:flex-row gap-y-4 md:gap-y-0 top-navbar">
        <div class="flex h-[60px] justify-between">
            <!-- Start Hamburger Menu -->
            <div class="w-auto block md:hidden py-2">
                <div class="w-10 h-10 items-center flex justify-center rounded-md">
                    <button id="hamburger" type="button" class="font-medium md:text-2xl text-lg ">
                        <i class="fa-solid fa-bars rounded-md "></i>
                    </button>
                </div>
            </div>
            <!-- End Hamburger Menu -->
            <!-- logo -->
            <div class="flex justify-center md:justify-normal items-center">
                <a href="#" class="font-semibold text-md md:text-xl lg:text-2xl"><img
                        src="../images/logo/logo aov.png" alt="" srcset="" class="w-24 object-cover"></a>
            </div>
            <!-- End Logo -->

            <!-- Navbar Menu -->
            <div class="flex items-center md:flex-row md:gap-x-10 md:gap-y-0">
                <!-- List Menu dislpay MD -->
                <div class="mx-3 hidden md:block md:self-stretch">
                    <ul id="menu" class="flex md:flex-row justify-center items-center h-full ">
                        <li class="mx-3 h-full">
                            <a href="index.html"
                                class="h-full relative z-10 -mb-px flex items-center border-b-4 border-spacing-y-6 font-medium transition-colors duration-300 ease-out border-transparent hover:border-collapse hover:border-white hover:text-white gap-x-2 "><i
                                    class="fa-solid fa-house "></i>Beranda</a>
                        </li>
                        <li class="mx-3 h-full">
                            <a href="games.html"
                                class="h-full relative z-10 -mb-px flex items-center border-b-4 border-spacing-y-6 font-medium transition-colors duration-300 ease-out border-transparent hover:border-collapse hover:border-white hover:text-white gap-x-2 "><i
                                    class="fa-solid fa-gamepad "></i>Games</a>
                        </li>
                        <li class="mx-3 h-full">
                            <a href="#_"
                                class="h-full relative z-10 -mb-px flex items-center border-b-4 border-spacing-y-6 font-medium transition-colors duration-300 ease-out border-transparent hover:border-collapse hover:border-white hover:text-white gap-x-2"><i
                                    class="fa-solid fa-money-bill"></i>Transaksi</a>
                        </li>
                        <li class="mx-3 h-full">
                            <a href="#_"
                                class="h-full relative z-10 -mb-px flex items-center border-b-4 border-spacing-y-6 font-medium transition-colors duration-300 ease-out border-transparent hover:border-collapse hover:border-white hover:text-white gap-x-2"><i
                                    class="fa-regular fa-newspaper"></i>Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="hidden xl:block xl:w-auto xl:ml-7"></div>
            </div>
            <!-- End Navbar Menu -->
        </div>
    </div>
</header>
<!-- END Header -->
  <!-- Mobile Nav -->
     <!-- bg offcanvas -->
     <div class="bg-black hidden fixed  w-screen h-screen bg-opacity-85 md:hidden transition-all duration-500 ease-in-out z-40 background-offcanvas"></div>
     <!-- bg offcanvas -->
     <nav
     class="mnav bg-white fixed w-[300px]  h-screen -left-[300px] shadow-2xl md:hidden transition-all duration-300 ease-in-out z-50">
     
     <div
         class="btnNav w-8 h-8 relative -right-64 top-6 flex justify-center cursor-pointer transition-all  ">
         <button id="btnNavIcon" type="button" class="text-3xl ">
             <i class="fa-solid fa-xmark"></i>
         </button>
     </div>
     
     <!-- Logo, List -->
     <div class="px-12 flex flex-col gap-y-2 top-0 ">
         <!-- logo -->

         <a href="#" class="self-start font-medium pl-2 pt-7 "><img
                 src="../images/logo/logo aov.png" alt="" srcset="" class="w-24 object-cover 0"></a>

         <!-- List -->
         <ul>
             <li class="w-auto rounded-lg flex my-2">
                 <a href="index.html"
                     class="hover:text-white rounded-lg transition-all duration-300 w-full hover:bg-sky-500"><i
                         class="fa-solid fa-house pl-2"></i><span class="pl-2">Home</span></a>
             </li>
             <li class="w-auto rounded-lg flex my-2">
                 <a href="games.html"
                     class="hover:text-white rounded-lg transition-all duration-300 w-full hover:bg-sky-500"><i
                         class="fa-solid fa-gamepad pl-2"></i><span class="pl-2">Games</span></a>
             </li>
             <li class="w-auto rounded-lg flex my-2">
                 <a href="#"
                     class="hover:text-white rounded-lg transition-all duration-300 w-full hover:bg-sky-500"><i
                         class="fa-solid fa-money-bill pl-2"></i><span
                         class="pl-2">Transaksi</span></a>
             </li>
             <li class="w-auto rounded-lg flex my-2">
                 <a href="#"
                     class="hover:text-white rounded-lg transition-all duration-300 w-full hover:bg-sky-500"><i
                         class="fa-regular fa-newspaper pl-2"></i><span class="pl-2">Blog</span></a>
             </li>
         </ul>
     </div>
     
 </nav>
 <!-- End Mobile Nav-->

    <!-- Form Login -->
    <div class="flex justify-center items-center min-h-screen px-4 pt-20 pb-8">
        <div class="flex flex-col justify-center mx-auto px-4 lg:px-8 bg-white rounded-2xl shadow-2xl py-5">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="../images/logo/logo aov.png" alt="Your Company">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Masuk Dengan
                    Akun Yang Telah Anda Daftarkan</h2>
            </div>
            <!-- Email -->
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
                <form class="space-y-6" action="#" method="post">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Alamat
                            Email</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email"
                                placeholder="Masukkan Email..." required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
            <!-- Password -->
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Lupa
                                    Password</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                placeholder="Masukkan Password..." required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ingat Saya</label>
                    </div>
                    <!-- button -->
                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Masuk
                            Sekarang</button>
                    </div>
                </form>
                <!--  Pesan -->
                <div class="mt-4 text-center">
                    <div class="grid grid-cols-6 items-center">
                        <hr class="my-2 border-gray-300">
                        <p class="text-sm font-normal my-4 col-start-2 col-span-4">Atau Masuk dengan</p>
                        <hr class="my-2 border-gray-300">
                    </div>
                    <!-- Button Login Google -->
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 border-2 items-center hover:bg-slate-600 hover:text-white"><i
                            class="fa-brands fa-google mr-6"></i>Masuk Dengan Google</button>
                </div>
                <!-- Belum Punya Akun -->
                <p class="mt-10 text-center text-sm text-gray-500">
                    Belum Punya Akun ?
                    <a href="register.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Daftar
                        Sekarang</a>
                </p>
                <!--  -->
            </div>
        </div>
    </div>
    <!-- End Form Login -->
